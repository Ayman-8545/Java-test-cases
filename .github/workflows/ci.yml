name: Java CI

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Run Maven tests
        if: hashFiles('**/pom.xml') != ''
        run: mvn -B test

      - name: Run Gradle tests
        if: hashFiles('**/build.gradle*') != ''
        run: ./gradlew test
